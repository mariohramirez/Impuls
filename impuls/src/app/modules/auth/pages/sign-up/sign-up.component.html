<form (ngSubmit)="onSubmit()" class="my-10 space-y-3">
  <div class="text-center">
    <h2 class="text-primary mb-1 text-3xl font-semibold">Registrarse</h2>
    <p class="text-muted-foreground text-sm">
      Únete al gran directorio de emprendedores
    </p>
  </div>

  <!--Campos para el registro-->
  <div class="space-y-2 text-left">
    <div class="relative">
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="userData.profileRequest.firstName"
        class="peer block w-full p-3 border border-primary rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
        placeholder=" "
      />
      <label
        for="firstName"
        class="absolute left-3 top-3 px-1 text-gray-500 bg-white transition-all duration-200 peer-focus:-top-2 peer-focus:text-primary peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-primary"
      >
        Nombre
      </label>
    </div>
    <div class="relative">
      <input
        type="text"
        id="lastName"
        [(ngModel)]="userData.profileRequest.lastName"
        name="lastName"
        class="peer block w-full p-3 border border-primary rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
        placeholder=" "
      />
      <label
        for="lastName"
        class="absolute left-3 top-3 px-1 text-gray-500 bg-white transition-all duration-200 peer-focus:-top-2 peer-focus:text-primary peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-primary"
      >
        Apellido
      </label>
    </div>
    <div class="relative">
      <input
        type="text"
        id="phone"
        [(ngModel)]="userData.profileRequest.phone"
        name="phone"
        class="peer block w-full p-3 border border-primary rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
        placeholder=" "
      />
      <label
        for="phone"
        class="absolute left-3 top-3 px-1 text-gray-500 bg-white transition-all duration-200 peer-focus:-top-2 peer-focus:text-primary peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-primary"
      >
        Telefono
      </label>
    </div>

    <div class="relative">
      <input
        type="email"
        id="email"
        [(ngModel)]="userData.email"
        name="email"
        class="peer block w-full p-3 border border-primary rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
        placeholder=" "
      />
      <label
        for="email"
        class="absolute left-3 top-3 px-1 text-gray-500 bg-white transition-all duration-200 peer-focus:-top-2 peer-focus:text-primary peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-primary"
      >
        Correo
      </label>
    </div>

    <div class="relative">
      <input
        type="password"
        id="password"
        [(ngModel)]="userData.password"
        name="password"
        class="peer block w-full p-3 border border-primary rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
        placeholder=" "
      />
      <label
        class="absolute left-3 top-3 px-1 text-gray-500 bg-white transition-all duration-200 peer-focus:-top-2 peer-focus:text-primary peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-[&:not(:placeholder-shown)]:-top-2 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-primary"
      >
        Contraseña
      </label>
    </div>
  </div>

  <!-- Boton de registro -->
  <div>
    <button
      type="submit"
      class="h-11 w-full bg-secondary text-primary flex justify-center items-center rounded-sm text-sm hover:bg-primary hover:text-secondary cursor-pointer"
    >
      <span class="font-opensans font-semibold"> Registrarme</span>
    </button>
  </div>

  <!-- Iniciar sesion -->
  <div class="text-muted-foreground flex relative w-full text-sm">
    ¿Ya tienes una cuenta?
    <button routerLink="/auth/sign-in" class="px-2">
      <span
        (click)="goToSignIn()"
        class="cursor-pointer text-primary hover:text-secondary"
        >Iniciar sesión</span
      >
    </button>
  </div>
</form>
