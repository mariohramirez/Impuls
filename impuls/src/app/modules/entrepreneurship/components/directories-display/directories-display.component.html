<div class="mx-auto px-4 py-16 sm:px-6 lg:px-8 bg-lightGreen relative lg:pb-32">
  <!-- Grid de emprendimientos -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    @if (isLoading()) {
      <!-- Loading state -->
      @for (i of [1,2,3,4,5,6,7,8]; track i) {
        <div class="animate-pulse bg-gray-200 h-80 rounded"></div>
      }
    } @else {
      <!-- Contenido real -->
      @for (item of entrepreneurships(); track item.id) {
        <app-entrepreneurship-card [entrepreneurship]="item" />
      } @empty {
        <div class="col-span-full text-center py-12">
          <p class="text-gray-500">No se encontraron emprendimientos</p>
        </div>
      }
    }
  </div>
</div>
