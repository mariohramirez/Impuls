<div
  class="bg-gray-50 rounded-sm relative group w-[250px] shadow-[rgba(17,17,26,0.1)_0px_0px_8px] transform transition-transform duration-300 hover:scale-105"
>
  <div class="mb-4 relative h-[80px]">
    <img
      src="/entrepreneurship/logo.svg"
      [alt]="entrepreneurship.name"
      class="w-[90%] h-auto object-cover rounded-sm"
    />
  </div>
  <h3 class="text-xl font-semibold text-darkBlue mb-2 ml-3">{{ entrepreneurship.name }}</h3>
  <p class="text-gray text-sm mb-4 ml-3">{{ entrepreneurship.shortDescription }}</p>
  <div class="flex justify-start ml-3 space-x-3 pb-4">
    <a
      *ngIf="hasSocialNetwork('facebook')"
      [href]="getSocialUrl('facebook')"
      target="_blank"
      class="bg-greenBg rounded-full px-[6px] text-primary hover:bg-primary hover:text-white"
    >
      <i [class]="getSocialIcon('facebook') + ' text-[13px]'"></i>
    </a>
    <a
      *ngIf="hasSocialNetwork('twitter')"
      [href]="getSocialUrl('twitter')"
      target="_blank"
      class="bg-greenBg rounded-full px-[6px] text-primary hover:bg-primary hover:text-white"
    >
      <i [class]="getSocialIcon('twitter') + ' text-[13px]'"></i>
    </a>
    <a
      *ngIf="hasSocialNetwork('instagram')"
      [href]="getSocialUrl('instagram')"
      target="_blank"
      class="bg-greenBg rounded-full px-[6px] text-primary hover:bg-primary hover:text-white"
    >
      <i [class]="getSocialIcon('instagram') + ' text-[13px]'"></i>
    </a>
    <a
      *ngIf="hasSocialNetwork('linkedin')"
      [href]="getSocialUrl('linkedin')"
      target="_blank"
      class="bg-greenBg rounded-full px-[6px] text-primary hover:bg-primary hover:text-white"
    >
      <i [class]="getSocialIcon('linkedin') + ' text-[13px]'"></i>
    </a>
  </div>
</div>
