<div class="py-12 bg-secondary z-50">
  <div class="px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-10">
      <h4 class="text-primary text-sm uppercase">Lo que nos caracteriza</h4>
      <h2
        class="text-darkBlue text-3xl lg:text-[40px] lg:w-[45%] lg:leading-[50px] mx-auto font-redhat font-bold mt-2 mb-20"
      >
        Un gran directorio de emprendedores a conocer
      </h2>
    </div>
    <!-- Feature Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (feature of features; track feature.title) {
      <app-feature-card
        [title]="feature.title"
        [description]="feature.description"
      ></app-feature-card>
      }
    </div>
  </div>
</div>
